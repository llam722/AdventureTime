<!DOCTYPE html>
<html lang="'en">
<head>
 
  <!-- inserting the required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- inserting Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Pokedex Theme</title>
  <style>
    body {
      
    }
    </style>
</head>
<body>
  <div class="Pokedex Screen" style="width: 500px;">
    <h1 class="text-center">Pokemon Added to Pokedex</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Pokemon</th>
          <th>Type</th>
          <th>HP</th>
          <th>LVL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="pokemon"></td>
          <td id="type"></td>
          <td id="hp"></td>
          <td id="lvl"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- -->
  <button onclick="myFunction()">Pokeball</button>

</body>
<!-- Inserting our script.js file-->
<script src="src/script.js"></script>
<script src="src/CreatePokemon.js"></script>
<script src="src/main.js"></script>
<!--created a script function to change cursor-->
<script>
  function myFunction(){
    document.getElementbyId('body').style.cursor = 'cell'
  }
  </script>
</html>
